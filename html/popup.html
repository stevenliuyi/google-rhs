<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Right-hand Side</title>
    <style>
      html {
        font-size: 12px;
        min-width: 300px;
      }
    </style>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"></link>
  </head>
  <body>
    <div class="container mt-3 mb-3">
      <p class="h5">Right-hand Side</p>
      <p class="text-muted">This Chrome extension integrates contents from different sources (e.g. Wikipedia, Wolfram Alpha, Twitter) into Google search results.</p>
      <p class="text-muted">For more information, please visit <a href="https://github.com/stevenliuyi/google-rhs" target="_newtab">our website</a>.</p>

      <button id="pause" type="button" class="btn btn-primary btn-sm">Pause RHS</button>
      <button id="options" type="button" class="btn btn-primary btn-sm">Options</button>
    </div>
  </body>
</html>
