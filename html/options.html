<!DOCTYPE html>
<html>
  <head>
    <title>Right-hand Side Options</title>
      <style>
        html { font-size: 12px; }
      </style>
      <script type="text/javascript" src="../js/jquery.min.js"></script>
      <script type="text/javascript" src="../js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"></link>
  </head>

  <body>
    <div class="container pt-3 pb-3">
      <!-- navigation bar -->
      <div class="btn-toolbar justify-content-between mb-3" role="toolbar">
        <div class="btn-group" role="group">
          <button id="sources-btn" type="button" class="btn btn-outline-secondary active">Sources</button> 
          <button id="settings-btn" type="button" class="btn btn-outline-secondary">Settings</button> 
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary" id="save">Save</button>
        </div>
      </div>

      <!-- alert -->
      <div hidden id="status-alert" class="alert alert-success" role="alert">
        <div id="status">Options saved.</div>
      </div>

      <!-- all options pages -->
      <div>
        <!-- sources page -->
        <div class="form-group" id="sources">
          <label>Choose the sources you would like to show at the right-hand side of the Google search results:</label>
          <div class="row">
            <div class="col">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="wikipedia" checked>
                  Wikipedia
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="twitter" checked>
                  Twitter
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="bing">
                  Bing Dictionary
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="moedict">
                  MoeDict
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="daizhige">
                  Daizhige
                </label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="wolfram" checked>
                  Wolfram Alpha
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="reddit">
                  Reddit
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="quora">
                  Quora
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="baidu">
                  Baidu Translate
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="netspeak">
                  Netspeak
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- settings page -->
        <div class="form-group" id="settings" style="display: none">
          <label>Set your preferences for each source:</label>
          <div id="wikipedia-settings">
            <p class="h5">Wikipedia</p>
            <div class="form-group row">
              <label class="col-4 col-form-label">Number of entries</label>
              <select class="col-7 form-control" id="wikipedia_n">
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3" selected>3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
                 <option value="6">6</option>
                 <option value="7">7</option>
                 <option value="8">8</option>
                 <option value="9">9</option>
                 <option value="10">10</option>
              </select>
            </div>
            <div class="form-group row">
              <div class="col-4">
              <label class="col-form-label">Languages</label>
              <label class="col-form-label text-muted small">Hold Ctrl or Shift to select more than one</label>
              </div>
              <select multiple class="col-7 form-control" id="wikipedia_lang"> </select>
            </div>
          </div>
          <div id="wolfram-settings">
            <p class="h5">Wolfram Alpha</p>
            <div class="form-group row">
              <div class="col-4">
              <label class="col-form-label">API Types</label>
              <label class="col-form-label text-muted small">Hold Ctrl or Shift to select more than one</label>
              </div>
              <select multiple class="col-7 form-control" id="wolfram_type">
                 <option value="full" selected>Full Results</option>
                 <option value="short">Short Answers</option>
              </select>
            </div>
          </div>
          <div id="twitter-settings">
            <p class="h5">Twitter</p>
            <div class="form-group row">
              <label class="col-4 col-form-label">Number of tweets</label>
              <select class="col-7 form-control" id="twitter_n">
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3" selected>3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
                 <option value="6">6</option>
                 <option value="7">7</option>
                 <option value="8">8</option>
                 <option value="9">9</option>
                 <option value="10">10</option>
              </select>
            </div>
            <div class="form-group row">
              <div class="col-4">
              <label class="col-form-label">Languages</label>
              <label class="col-form-label text-muted small">Hold Ctrl or Shift to select more than one</label>
              </div>
              <select multiple class="col-7 form-control" id="twitter_lang"></select>
            </div>
          </div>
          <div id="reddit-settings">
            <p class="h5">Reddit</p>
            <div class="form-group row">
              <label class="col-4 col-form-label">Number of items</label>
              <select class="col-7 form-control" id="reddit_n">
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3" selected>3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
                 <option value="6">6</option>
                 <option value="7">7</option>
                 <option value="8">8</option>
                 <option value="9">9</option>
                 <option value="10">10</option>
              </select>
            </div>
          </div>
          <div id="quora-settings">
            <p class="h5">Quora</p>
            <div class="form-group row">
              <label class="col-4 col-form-label">Number of questions</label>
              <select class="col-7 form-control" id="quora_n">
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3" selected>3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
                 <option value="6">6</option>
                 <option value="7">7</option>
                 <option value="8">8</option>
                 <option value="9">9</option>
                 <option value="10">10</option>
              </select>
            </div>
          </div>
          <div id="baidu-settings">
            <p class="h5">Baidu Translate</p>
            <div class="form-group row">
              <div class="col-4">
              <label class="col-form-label">Target languages</label>
              <label class="col-form-label text-muted small">Hold Ctrl or Shift to select more than one</label>
              </div>
              <select multiple class="col-7 form-control" id="baidu_lang"></select>
            </div>
          </div>
          <div id="daizhige-settings">
            <p class="h5">Daizhige</p>
            <div class="form-group row">
              <label class="col-4 col-form-label">Number of items</label>
              <select class="col-7 form-control" id="daizhige_n">
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3" selected>3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
                 <option value="6">6</option>
                 <option value="7">7</option>
                 <option value="8">8</option>
                 <option value="9">9</option>
                 <option value="10">10</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <script src="../js/helper.js"></script>
    <script src="../js/options.js"></script>
  </body>
</html>
