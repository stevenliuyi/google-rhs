<!DOCTYPE html>
<html>
  <head>
    <title>Right-hand Side Options</title>
      <style>
        html { font-size: 12px; }
      </style>
      <script type="text/javascript" src="../js/jquery.min.js"></script>
      <script type="text/javascript" src="../js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"></link>
  </head>

  <body>
    <div class="container pt-3 pb-3">
      <!-- navigation bar -->
      <div class="btn-toolbar justify-content-between mb-3" role="toolbar">
        <div class="btn-group" role="group">
          <button id="sources-btn" type="button" class="btn btn-outline-secondary active">Sources</button> 
          <button id="settings-btn" type="button" class="btn btn-outline-secondary">Settings</button> 
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary" id="save">Save</button>
        </div>
      </div>

      <!-- alert -->
      <div hidden id="status-alert" class="alert alert-success" role="alert">
        <div id="status">Options saved.</div>
      </div>

      <!-- all options pages -->
      <div>
        <!-- sources page -->
        <div class="form-group" id="sources">
          <label>Choose the sources you would like to show at the right-hand side of the Google search results:</label>
          <div class="row" id="sources-row"></div>
        </div>

        <!-- settings page -->
        <div class="form-group" id="settings" style="display: none">
          <label>Set your preferences for each source:</label>
          <div id="wikipedia-settings">
            <p class="h5">Wikipedia</p>
            <div class="form-group row">
              <label class="col-4 col-form-label">Number of entries</label>
              <select class="col-7 form-control" id="wikipedia_n"></select>
            </div>
            <div class="form-group row">
              <div class="col-4">
              <label class="col-form-label">Languages</label>
              <label class="col-form-label text-muted small">Hold Ctrl or Shift to select more than one</label>
              </div>
              <select multiple class="col-7 form-control" id="wikipedia_lang"> </select>
            </div>
          </div>
          <div id="wolfram-settings">
            <p class="h5">Wolfram Alpha</p>
            <div class="form-group row">
              <div class="col-4">
              <label class="col-form-label">Answer Types</label>
              <label class="col-form-label text-muted small">Hold Ctrl or Shift to select more than one</label>
              </div>
              <select multiple class="col-7 form-control" id="wolfram_type">
                 <option value="full" selected>Full Results</option>
                 <option value="short">Short Answers</option>
              </select>
            </div>
          </div>
          <div id="twitter-settings">
            <p class="h5">Twitter</p>
            <div class="form-group row">
              <label class="col-4 col-form-label">Number of tweets</label>
              <select class="col-7 form-control" id="twitter_n"></select>
            </div>
            <div class="form-group row">
              <div class="col-4">
              <label class="col-form-label">Languages</label>
              <label class="col-form-label text-muted small">Hold Ctrl or Shift to select more than one</label>
              </div>
              <select multiple class="col-7 form-control" id="twitter_lang"></select>
            </div>
          </div>
          <div id="reddit-settings">
            <p class="h5">Reddit</p>
            <div class="form-group row">
              <label class="col-4 col-form-label">Number of items</label>
              <select class="col-7 form-control" id="reddit_n"></select>
            </div>
          </div>
          <div id="wiktionary-settings">
            <p class="h5">Wiktionary</p>
            <div class="form-group row">
              <label class="col-4 col-form-label">Number of entries</label>
              <select class="col-7 form-control" id="wiktionary_n"></select>
            </div>
            <div class="form-group row">
              <div class="col-4">
              <label class="col-form-label">Languages</label>
              <label class="col-form-label text-muted small">Hold Ctrl or Shift to select more than one</label>
              </div>
              <select multiple class="col-7 form-control" id="wiktionary_lang"> </select>
            </div>
          </div>
          <div id="wikisource-settings">
            <p class="h5">Wikisource</p>
            <div class="form-group row">
              <label class="col-4 col-form-label">Number of entries</label>
              <select class="col-7 form-control" id="wikisource_n"></select>
            </div>
            <div class="form-group row">
              <div class="col-4">
              <label class="col-form-label">Languages</label>
              <label class="col-form-label text-muted small">Hold Ctrl or Shift to select more than one</label>
              </div>
              <select multiple class="col-7 form-control" id="wikisource_lang"> </select>
            </div>
          </div>
          <div id="quora-settings">
            <p class="h5">Quora</p>
            <div class="form-group row">
              <label class="col-4 col-form-label">Number of questions</label>
              <select class="col-7 form-control" id="quora_n"></select>
            </div>
          </div>
          <div id="zhihu-settings">
            <p class="h5">Zhihu</p>
            <div class="form-group row">
              <label class="col-4 col-form-label">Number of questions</label>
              <select class="col-7 form-control" id="zhihu_n"></select>
            </div>
          </div>
          <div id="baidu-settings">
            <p class="h5">Baidu Translate</p>
            <div class="form-group row">
              <div class="col-4">
              <label class="col-form-label">Target languages</label>
              <label class="col-form-label text-muted small">Hold Ctrl or Shift to select more than one</label>
              </div>
              <select multiple class="col-7 form-control" id="baidu_lang"></select>
            </div>
          </div>
          <div id="wechat-settings">
            <p class="h5">Wechat Public</p>
            <div class="form-group row">
              <label class="col-4 col-form-label">Number of articles</label>
              <select class="col-7 form-control" id="wechat_n"></select>
            </div>
          </div>
          <div id="daizhige-settings">
            <p class="h5">Daizhige</p>
            <div class="form-group row">
              <label class="col-4 col-form-label">Number of items</label>
              <select class="col-7 form-control" id="daizhige_n"></select>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <script src="../js/sources.js"></script>
    <script src="../js/helper.js"></script>
    <script src="../js/options.js"></script>
  </body>
</html>
